# ----------------------- #
#      Main Configs       #
# ----------------------- #

url: http://www.readncode.com
title: Read'n'Code - Flaviu Simihaian's Blog
subtitle: 
author: Flaviu Simihaian
author-url: http://closedbracket.com
simple_search: http://google.com/search
description: This is Flaviu Simihaian's blog and podcast about Literature and Computer Programming. I cover technologies such as Ruby on Rails, Python, Django, Vim, Objective-C, iOS, Bash. I also talk some about Startups and Business, Charlotte, Literary Criticism and ways to hack your life.

# Default date format is "ordinal" (resulting in "July 22nd 2007")
# You can customize the format as defined in
# http://www.ruby-doc.org/core-1.9.2/Time.html#method-i-strftime
# Additionally, %o will give you the ordinal representation of the day
date_format: "ordinal"

# RSS / Email (optional) subscription links (change if using something like Feedburner)
subscribe_rss: http://feeds.feedburner.com/ReadnCode
subscribe_email:
# RSS feeds can list your email address if you like
email:

# ----------------------- #
#    Jekyll & Plugins     #
# ----------------------- #

# If publishing to a subdirectory as in http://site.com/project set 'root: /project'
root: /
permalink: /blog/:year/:month/:day/:title/
source: source
destination: public
plugins: plugins
code_dir: downloads/code
podcast_dir: downloads/podcast

category_dir: blog/categories
markdown: rdiscount
pygments: false # default python pygments have been replaced by pygments.rb

paginate: 10          # Posts per page on the blog index
pagination_dir: blog  # Directory base for pagination URLs eg. /blog/page/2/
recent_posts: 5       # Posts in the sidebar Recent Posts section
excerpt_link: "Read on &rarr;"  # "Continue reading" link text at the bottom of excerpted articles

titlecase: true       # Converts page and post titles to titlecase

category_title_prefix: ""

# list each of the sidebar modules you want to include, in the order you want them to appear.
# To add custom asides, create files in /source/_includes/custom/asides/ and add them to the list like 'custom/asides/custom_aside_name.html'
default_asides: [custom/asides/about.html, asides/recent_posts.html, custom/asides/category_list.html, asides/twitter.html, custom/asides/stackoverflow.html, asides/github.html, asides/delicious.html, asides/pinboard.html, asides/googleplus.html, custom/asides/forhire.html]
podcast_asides: [custom/asides/about.html, custom/asides/podcast.html, custom/asides/category_list.html, asides/twitter.html, custom/asides/stackoverflow.html, asides/github.html, asides/delicious.html, asides/pinboard.html, asides/googleplus.html, custom/asides/forhire.html]

